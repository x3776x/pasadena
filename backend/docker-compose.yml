# backend/docker-compose.yml


services:
  postgres_db:
    image: postgres:15-alpine
    container_name: pasadena_postgres
    environment:
      POSTGRES_USER: papu
      POSTGRES_PASSWORD: CocteauTwins
      POSTGRES_DB: pasadena_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pasadena_network

  mongodb:
    image: mongo:6-jammy
    container_name: pasadena_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: papu
      MONGO_INITDB_ROOT_PASSWORD: Kavinsky
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - pasadena_network



  metadata-service:
    build:
      context: ./metadata-service
      dockerfile: Dockerfile
    container_name: metadata-service
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://papu:Kavinsky@mongodb:27017/pasadena?authSource=admin
    ports:
      - "50051:50051"
    networks:
      - pasadena_network


  streaming-service:
    build: ./streaming-service
    container_name: streaming-service
    depends_on:
      - metadata-service
    ports:
      - "50052:50052"

# auth service
  auth_service:
    build: ./auth-service
    container_name: pasadena_auth_service
    environment: 
      - DATABASE_URL=postgresql://papu:CocteauTwins@postgres_db:5432/pasadena_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8001:8001"
    command: >
      sh -c "alembic upgrade head &&
         cd /app && python -m app.seed_data &&
         uvicorn app.main:app --host 0.0.0.0 --port 8001"
    depends_on:
      - postgres_db
      - redis
    networks:
      - pasadena_network

# Redis to send codes
  redis:
    image: redis:7-alpine
    container_name: pasadena_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pasadena_network





volumes:
  postgres_data:
  mongo_data:
  redis_data:




networks:
  pasadena_network:
    driver: bridge