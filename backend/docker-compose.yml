# backend/docker-compose.yml
services:
  postgres_db:
    image: postgres:15-alpine
    container_name: pasadena_postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pasadena_network

  mongodb:
    image: mongo:6-jammy
    container_name: pasadena_mongo
    env_file:
      - .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - pasadena_network

# auth service
  auth_service:
    build: ./auth-service
    container_name: pasadena_auth_service
    env_file:
      - .env
    environment: 
      - DATABASE_URL=postgresql:/${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_ADDRESS=${MAIL_ADDRESS}
      - MAIL_PASS=${MAIL_PASS}
    ports:
      - "8001:8001"
    command: >
      sh -c "alembic upgrade head &&
         cd /app && python -m app.seed_data &&
         uvicorn app.main:app --host 0.0.0.0 --port 8001"
    depends_on:
      - postgres_db
      - redis
    networks:
      - pasadena_network

# Redis to send codes
  redis:
    image: redis:7-alpine
    container_name: pasadena_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pasadena_network

volumes:
  postgres_data:
  mongo_data:
  redis_data: 

networks:
  pasadena_network:
    driver: bridge